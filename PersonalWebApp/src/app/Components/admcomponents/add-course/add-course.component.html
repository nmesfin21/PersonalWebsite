<div class="container-fluid" style="background-color: lightblue;">
    <form #addcourse="ngForm" (ngSubmit)="addCourse(addcourse)" style="background-color:lightblue;">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12">
                <h2>Add Course</h2>
                <div class="form-group row">
                    <div class="col-md-12 input-group">
                        <input type="text" name="courseName" placeholder="Course Name" #courseNameRef="ngModel" class="form-control qkinput" ngModel required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 input-group">
                        <input type="text" name="courseLink" placeholder="Course Link (optional)" #courseLinkRef="ngModel" class="form-control qkinput" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 input-group">
                        <input type="text" name="courseSemester" placeholder="Course Semester (optional)" #courseSemesterRef="ngModel" class="form-control qkinput" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 input-group">
                        <textarea type="text" name="courseDesc"placeholder="Course Description" #courseDescRef="ngModel" class="form-control qkinput" style="height: 150px;" ngModel required></textarea>
                    </div>
                </div>
                <div class="form-group row" style="text-align: center;">
                    <div class="col-md-7 col-sm-2 col-xs-2" style="text-align: left;">
                        <button type="submit" [disabled]="!addcourse.form.valid" class="btn btn-primary">Add Course</button>
                    </div>
                    <div class="col-md-5 col-sm-2 col-xs-2" style="text-align:left;">
                        <a href="/home">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
